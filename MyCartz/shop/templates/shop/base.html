<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Shop - MyCartz {% endblock %}</title>

    {% load static %}
    <!-- Custom CSS -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <link href="{% static 'shop/style.css' %}" rel="stylesheet">
    <style>
        .quantity-controls {
    display: flex;
  }
  .quantity-controls .quantity {
    min-width: 20px;
    text-align: center;
  }

button {
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(108, 99, 255, 0.4);
  transition: all 0.2s ease-in-out;
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 2px 6px rgba(108, 99, 255, 0.4);
}

{% block css %}
{% endblock %}

    </style>


</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <h1 class="navbar-brand text-white">ðŸ›’ MyCartz</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" aria-current="page" href="{% url 'ShopHome' %}">Home</a>
                <a class="nav-link" href="{% url 'AboutUs' %}">About</a>
                <a class="nav-link" href="{% url 'TrackingStatus' %}">Tracker</a>
                <a class="nav-link" href="{% url 'ContactUs' %}">Contact</a>
                <a class="nav-link" href="{% url 'Checkout' %}">Checkout</a>
            </div>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>


        <button type="button" class="btn btn-primary popover-btn mx-3" id="special-cart-popover"
                data-bs-toggle="popover"
                data-bs-placement="top"
                data-bs-content="View Special Cart">
            Cart(<span id="cart-count">0</span>)
        </button>

    </div>
</nav>

{% block content %}

{% endblock %}


<!-- Bootstrap JS (should be before your app.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block js %}
<script>
    function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalCount = cart.reduce((acc, item) => acc + item.quantity, 0);
    document.getElementById("cart-count").textContent = totalCount;
  }

  document.addEventListener("DOMContentLoaded", function () {
    updateCartCount();

    // Clear cart if order was submitted
    if (window.location.search.includes("submitted=true")) {
      console.log("Clearing cart...");
      localStorage.removeItem("cart");
      updateCartCount();
    }
  });

</script>


{% endblock %}

</body>
</html>
